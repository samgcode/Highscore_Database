<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>High score app</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="section-title">Add a new user to the database</h1>
        <form id="registrar">
          <div class="">
            <input type="text" name="usernameInput" placeholder="enter username">
            <input type="text" name="password" placeholder="enter password">
            <input type="text" name="scoreInput" placeholder="enter score">
            <button type="submit" name="Add user" value="submit" class="btn btn-outline-success">Add user</button>
          </div>
        </form>
      </header>

      <div class="main">
        <h2 class="section-title">Users</h2>
        <ul id="userList" class="user-list"></ul>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
